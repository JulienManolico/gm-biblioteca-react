[build]
  # Diretório onde o Netlify vai procurar os arquivos construídos
  publish = "build"
  
  # Comando para construir o projeto
  command = "npm run build"

[build.environment]
  # Versão do Node.js
  NODE_VERSION = "18"
  
  # Configurações do Supabase (serão definidas no painel do Netlify)
  # REACT_APP_SUPABASE_URL = "https://seu-projeto.supabase.co"
  # REACT_APP_SUPABASE_ANON_KEY = "sua-chave-anonima-aqui"
  
  # URL da API (use 'supabase' para conectar ao Supabase)
  REACT_APP_API_URL = "supabase"
  
  # Configurações para ignorar varreduras de segredos
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.txt,env.example,netlify.toml,package*.json,build/**,src/config/database.js"
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_APP_NAME,REACT_APP_VERSION,REACT_APP_ENVIRONMENT"
  
  # Desabilitar varredura de segredos temporariamente para debug
  SECRETS_SCAN_ENABLED = "false"

# Redirecionamentos para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para arquivos estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para outros arquivos
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
