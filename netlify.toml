[build]
  # Diretório onde o Netlify vai procurar os arquivos construídos
  publish = "build"
  
  # Comando para construir o projeto
  command = "npm run build"

[build.environment]
  # Versão do Node.js
  NODE_VERSION = "18"
  
  # Variáveis de ambiente da aplicação
  REACT_APP_APP_NAME = "GMBiblioteca"
  REACT_APP_VERSION = "1.0.0"
  REACT_APP_ENVIRONMENT = "production"
  
  # Configurações do Supabase (serão definidas no painel do Netlify)
  # REACT_APP_SUPABASE_URL = "https://seu-projeto.supabase.co"
  # REACT_APP_SUPABASE_ANON_KEY = "sua-chave-anonima-aqui"
  
  # URL da API (use 'mock' para dados de exemplo)
  REACT_APP_API_URL = "mock"

# Redirecionamentos para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para arquivos estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para outros arquivos
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
